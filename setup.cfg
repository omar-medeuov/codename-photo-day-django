[flake8]
max-line-length = 88
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    migrations,
    staticfiles,
    build,
    dist
extend-ignore = E203, E501, W503
per-file-ignores =
    __init__.py:F401
    settings/*.py:F401,F403,F405

[coverage:run]
source = apps
omit =
    */migrations/*
    */tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
